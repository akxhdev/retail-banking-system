<div class="login-form-container card">
  <h1>Welcome Back, User</h1>
  <h6>Login as {{isEmployeeForm ? "Employee" : "Customer"}}</h6>

  <div class="mt-4 mb-4">
    <form #login="ngForm" (ngSubmit)="submitForm(login)">
      <div class="form-group mb-3">
        <label for="userId">User Id</label>
        <input type="text" class="form-control form-control-lg" name="userId" id="userId"
          [placeholder]="getUserIdHint()" ngModel>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control form-control-lg " name="password" id="password"
          placeholder="Enter your password" ngModel>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>
    <div class="text-center mt-2">
      <button type="button" class="btn btn-link" (click)="switchForm()">Login as {{isEmployeeForm ?
        "Customer":"Employee"}}</button>
    </div>
  </div>
</div>

<div class="alert alert-danger mt-4 mb-4" *ngIf="isAuthError == true">{{errorMessage}}</div>
