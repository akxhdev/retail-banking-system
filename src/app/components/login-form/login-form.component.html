<div class="login-form-container shadow-lg card">
  <h1 class="text-4xl font-extrabold self-center font-sans">Welcome</h1>
  <h6 class="self-center px-2">Login as {{isEmployeeForm ? "Employee" : "Customer"}}</h6>

  <div class="mt-4">
    <form #login="ngForm" (ngSubmit)="submitForm(login)">
      <div class="form-group mb-3">
        <label for="userId">User Id</label>
        <input type="text" class="form-control form-control-lg" name="userId" id="userId"
          [placeholder]="getUserIdHint()" ngModel>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control form-control-lg " name="password" id="password"
          placeholder="Enter your password" ngModel>
      </div>

      <div class="text-center">
        <button type="submit" class="w-full btn btn-primary bg-custom-orange">Login</button>
      </div>

    </form>
    <div class="text-center mt-2">
      <button type="button" class="btn btn-link" (click)="switchForm()">Login as {{isEmployeeForm ?
        "Customer":"Employee"}}</button>
    </div>
  </div>
  <div class="alert self-center alert-danger w-max" *ngIf="isAuthError == true">{{errorMessage}}</div>
</div>
