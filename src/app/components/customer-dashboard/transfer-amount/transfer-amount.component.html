<div class="container-fluid">
  <app-tab-header title="Transfer Amount"></app-tab-header>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <!-- select-account -->
    <div class="form-group row mt-2">
      <label for="select-account" class="col-sm-2 col-form-label">From</label>
      <div class="col-5">

        <select class="form-control" id="selectAccount" name="selectAccount" *ngIf="customer!=null"
          (ngModelChange)="onSelect($event)" ngModel>
          <option *ngFor="let account of customer.accounts" [ngValue]="account.accountId">{{account.accountId}} -
            {{account.accountType}}</option>
        </select>
      </div>
    </div>

    <!-- target-account -->
    <div class="form-group row mt-2">
      <label for="targetAccount" class="col-sm-2 col-form-label">To</label>
      <div class="col-5">
        <input type="text" class="form-control" placeholder="Eg: 1000000000" name="targetAccount" ngModel>
      </div>
    </div>

    <!-- amount -->
    <div class="form-group row mt-2">
      <label for="amount" class="col-sm-2 col-form-label">Amount</label>
      <div class="col-5">
        <input type="number" class="form-control" placeholder="Eg: 15000" name="amount" ngModel>
      </div>
    </div>

    <!-- submit-button -->
    <div class="mt-4 mb-4">
      <button type="submit" class="btn btn-success bg-custom-orange">Transfer Amount</button>
    </div>
  </form>

  <div class="alert alert-primary" *ngIf="message != null">{{message}}</div>
</div>
