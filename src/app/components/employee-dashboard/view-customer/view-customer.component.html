<div class="container-fluid">
  <app-tab-header title="View Customer"></app-tab-header>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <!-- customer-id -->
    <div class="form-group row mt-2">
      <label for="customerId" class="col-sm-2 col-form-label">Customer ID</label>
      <div class="col-5">
        <input type="text" class="form-control" placeholder="Eg: 15082000" id="customerId" name="customerId" ngModel>
      </div>
    </div>

    <!-- submit-button -->
    <div class="row mt-4 mb-4">
      <div class="col-2 ">
        <button type="submit" class="btn btn-primary">View Customer</button>
      </div>
      <div class="col-2">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      </div>
    </div>

  </form>

  <div class="alert alert-danger" *ngIf="isFetchError">{{message}}</div>

</div>
<!-- customer-details -->
<app-customer-details *ngIf="customer != null" [customer]="customer"></app-customer-details>
