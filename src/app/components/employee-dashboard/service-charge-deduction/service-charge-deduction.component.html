<div class="container-fluid">
  <app-tab-header title="Service Charge Deduction"></app-tab-header>

  <!-- desc-msg -->
  <p class="h5 mt-4">Charges will be deducted for not maintaining minimum balance</p>

  <!-- submit -->
  <div class="mt-4 mb-4">
    <button type="button" class="btn btn-danger btn-success w-full bg-custom-orange" (click)="deductServiceCharge()">Deduct</button>
  </div>

  <app-loading-spinner *ngIf="isLoading" class="mt-4"></app-loading-spinner>

  <div class="alert alert-danger mt-4" *ngIf="isError">Unable to process</div>
</div>
